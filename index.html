<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <!-- header section-->
    <div class='head-container'>
      <div class='header'>
        <div id='logo'>
          <img src='resources/images/img-tea-cozy-logo.png' />
        </div>
        <nav>
          <div class='mission'><span><a href="#mission">Mission</a></span></div>
          <div class='featured'><span><a href="#featured">Featured Tea</a></span></div>
          <div class='locations'><span><a href="#locations">Locations</a></span></div>
        </nav>
      </div>
    </div>
     <!-- header ends -->

     <!-- large container -->
   <div class='large-container'>

    <!-- mission-->
      <div id='mission' class='big-img'>
        <h2> Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
        </h4>
      </div>
   </div>

   <!--tea of the month-->
   <div id='featured'>
     <div class='tea-grid-container'>
       <h2>Tea of the Month</h2>
       <h4>What's Steeping at The Tea Cozy</h4>

    <!--tea images-->
      <div class='tea-grid'>
        <div class='berry'>
          <img class='tea-img' src='resources/images/img-berryblitz.jpg' />
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class='rum'>
          <img class='tea-img' src='resources/images/img-spiced-rum.jpg' />
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class='seasonal'>
          <img class='tea-img' src='resources/images/img-donut.jpg' />
          <h4>Seasonal Donuts</h4>
        </div>

        <div class='myrtle'>
          <img class='tea-img' src='resources/images/img-myrtle-ave.jpg' />
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class='bedford'>
          <img class='tea-img' src='resources/images/img-bedford-bizarre.jpg' />
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
   </div>


  </body>
</html>
